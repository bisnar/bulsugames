<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Dashboard - Live Data</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #162447);
        color: #fff;
        text-align: center;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: auto;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      h1 {
        font-size: 48px;
        font-weight: 800;
        color: #ffd166;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        margin-bottom: 10px;
      }

      .subtitle {
        color: #aeb6bf;
        margin-bottom: 30px;
      }

      .btn {
        background: linear-gradient(135deg, #ff7f50, #ffd166);
        color: #1a1a2e;
        padding: 12px 20px;
        display: inline-block;
        text-decoration: none;
        border-radius: 20px;
        font-weight: 700;
        transition: all 0.3s ease;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        margin-top: 30px;
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
      }

      /* Dashboard Controls */
      .controls {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .refresh-btn {
        background: linear-gradient(135deg, #4d94ff, #0066cc);
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.3s;
      }

      .clear-btn {
        background: linear-gradient(135deg, #ff4d4d, #cc0000);
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.3s;
      }

      .refresh-btn:hover,
      .clear-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      /* Table Styles */
      .table-container {
        overflow-x: auto;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
      }

      th,
      td {
        padding: 18px 15px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      th {
        background: rgba(0, 0, 0, 0.2);
        color: #ffd166;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      /* Data Badges */
      .game-badge {
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-block;
      }

      .bg-hangman {
        background: rgba(77, 148, 255, 0.2);
        color: #4d94ff;
        border: 1px solid #4d94ff;
      }
      .bg-spelling {
        background: rgba(255, 107, 107, 0.2);
        color: #ff6b6b;
        border: 1px solid #ff6b6b;
      }
      .bg-wordsearch {
        background: rgba(107, 207, 127, 0.2);
        color: #6bcf7f;
        border: 1px solid #6bcf7f;
      }
      .bg-unknown {
        background: rgba(255, 255, 255, 0.1);
        color: #ccc;
      }

      .score-value {
        font-weight: 800;
        color: #ffd166;
        font-size: 1.1rem;
      }

      .no-data {
        color: #ffffffaa;
        font-size: 18px;
        margin-top: 40px;
        font-style: italic;
      }

      .date-cell {
        font-size: 0.9rem;
        color: #aeb6bf;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üèÜ Global Leaderboard</h1>
      <p class="subtitle">Live data from Firebase Realtime Database</p>

      <div class="controls">
        <div style="text-align: left">
          <strong>Status:</strong>
          <span id="statusIndicator">Connecting...</span>
        </div>
        <div>
          <button class="refresh-btn" onclick="window.refreshScores()">
            üîÑ Refresh Data
          </button>
          <button class="clear-btn" onclick="window.clearAllScores()">
            üóëÔ∏è Clear Database
          </button>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Player</th>
              <th>Game Played</th>
              <th>Score</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody id="scoresTableBody"></tbody>
        </table>
      </div>

      <p id="loadingMessage" class="no-data">Loading data...</p>
      <p id="noScoresMessage" class="no-data" style="display: none">
        No scores found in database.
      </p>

      <a href="index.html" class="btn">Back to Homepage</a>
    </div>

   <script type="module">
  // 1Ô∏è‚É£ Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    get,
    remove,
    child,
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  // 2Ô∏è‚É£ Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC2JLGE9dWPSmnnU2T3TIHHjucCLuS1xek",
    authDomain: "bulsugames-3dab7.firebaseapp.com",
    databaseURL: "https://bulsugames-3dab7-default-rtdb.firebaseio.com",
    projectId: "bulsugames-3dab7",
    storageBucket: "bulsugames-3dab7.appspot.com",
    messagingSenderId: "822229800905",
    appId: "1:822229800905:web:52612889fe0ddcaf32fa18",
  };

  // 3Ô∏è‚É£ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // 4Ô∏è‚É£ DOM Elements
  const tableBody = document.getElementById("scoresTableBody");
  const noScoresMessage = document.getElementById("noScoresMessage");
  const loadingMessage = document.getElementById("loadingMessage");
  const statusIndicator = document.getElementById("statusIndicator");

  // ------------------------------------------
  // FETCH & RENDER DATA
  // ------------------------------------------
  window.refreshScores = function () {
    loadingMessage.style.display = "block";
    noScoresMessage.style.display = "none";
    tableBody.innerHTML = "";
    statusIndicator.textContent = "Fetching...";
    statusIndicator.style.color = "#ffd166";

    const dbRef = ref(db);

    get(child(dbRef, "scores"))
      .then((snapshot) => {
        loadingMessage.style.display = "none";
        if (snapshot.exists()) {
          const data = snapshot.val();

          // Convert object to array
          let scoresArray = Object.keys(data).map((key) => data[key]);

          // Sort by timestamp (newest first)
          scoresArray.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

          renderTable(scoresArray);
          statusIndicator.textContent = "Live";
          statusIndicator.style.color = "#4cd964";
        } else {
          noScoresMessage.style.display = "block";
          statusIndicator.textContent = "Live (No Data)";
          statusIndicator.style.color = "#ffcc00";
        }
      })
      .catch((error) => {
        loadingMessage.style.display = "none";
        statusIndicator.textContent = "Error";
        statusIndicator.style.color = "#ff4d4d";
        console.error("Error fetching data:", error);
        alert("Error: " + error.message);
      });
  };

  // ------------------------------------------
  // RENDER TABLE FUNCTION
  // ------------------------------------------
  function renderTable(scores) {
    tableBody.innerHTML = "";
    scores.forEach((score, index) => {
      const row = document.createElement("tr");

      // Rank
      row.innerHTML += `<td>${index + 1}</td>`;

      // Player Name
      const pName = score.playerName || "Guest";
      row.innerHTML += `<td style="font-weight:bold;">${pName}</td>`;

      // Game Type Badge
      let rawGameName = score.gameName || score.gameType || "Unknown";
      let badgeClass = "bg-unknown";

      if (rawGameName.includes("Hangman")) badgeClass = "bg-hangman";
      else if (rawGameName.includes("Spelling")) badgeClass = "bg-spelling";
      else if (rawGameName.includes("Word Search")) badgeClass = "bg-wordsearch";

      row.innerHTML += `<td><span class="game-badge ${badgeClass}">${rawGameName}</span></td>`;

      // Score
      row.innerHTML += `<td class="score-value">${score.score}</td>`;

      // Date
      let dateDisplay = "Unknown";
      if (score.timestamp) {
        const dateObj = new Date(score.timestamp);
        dateDisplay = dateObj.toLocaleString([], {
          month: "short",
          day: "numeric",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }
      row.innerHTML += `<td class="date-cell">${dateDisplay}</td>`;

      tableBody.appendChild(row);
    });
  }

  // ------------------------------------------
  // CLEAR DATABASE FUNCTION
  // ------------------------------------------
  window.clearAllScores = function () {
    if (
      confirm(
        "‚ö†Ô∏è ARE YOU SURE?\nThis will delete ALL player scores from the live database. This cannot be undone."
      )
    ) {
      const scoresRef = ref(db, "scores");
      remove(scoresRef)
        .then(() => {
          alert("Database cleared.");
          window.refreshScores();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  };

  // Auto-load data on page load
  document.addEventListener("DOMContentLoaded", () => {
    window.refreshScores();
  });
</script>

  </body>
</html>
